
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>여러개 마커에 이벤트 등록하기1</title>
    
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6b99f18256d8fdf5552113c58fe5c28f"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 내용을 가지고 있는 객체 배열입니다 
var positions = [
   {
content: '<div>이호테우</div>',
latlng: new kakao.maps.LatLng(33.49843527,126.4589845)
}
{
content: '<div>삼양 </div>',
latlng: new kakao.maps.LatLng(33.52348894,126.5939879)
}
{
content: '<div>협재</div>',
latlng: new kakao.maps.LatLng(33.39246099,126.2390388)
}
{
content: '<div>금능</div>',
latlng: new kakao.maps.LatLng(33.37071521,126.2391268)
}
{
content: '<div>곽지</div>',
latlng: new kakao.maps.LatLng(33.44140864,126.3156486)
}
{
content: '<div>김녕</div>',
latlng: new kakao.maps.LatLng(33.53590888,126.7492707)
}
{
content: '<div>함덕</div>',
latlng: new kakao.maps.LatLng(33.54282298,126.6705076)
}
{
content: '<div>중문색달</div>',
latlng: new kakao.maps.LatLng(33.30037838,126.4151925)
}
{
content: '<div>신양섭지</div>',
latlng: new kakao.maps.LatLng(33.43514028,126.9234522)
}
{
content: '<div>화순금모래</div>',
latlng: new kakao.maps.LatLng(33.24085705,126.333946)
}
{
content: '<div>표선 </div>',
latlng: new kakao.maps.LatLng(33.32403621,126.8276385)
}
];

for (var i = 0; i < positions.length; i ++) {
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng // 마커의 위치
    });

    // 마커에 표시할 인포윈도우를 생성합니다 
    var infowindow = new kakao.maps.InfoWindow({
        content: positions[i].content // 인포윈도우에 표시할 내용
    });

    // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
    // 이벤트 리스너로는 클로저를 만들어 등록합니다 
    // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
    kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
    kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
}

// 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
function makeOverListener(map, marker, infowindow) {
    return function() {
        infowindow.open(map, marker);
    };
}

// 인포윈도우를 닫는 클로저를 만드는 함수입니다 
function makeOutListener(infowindow) {
    return function() {
        infowindow.close();
    };
}
